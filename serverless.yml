
service: my-api-serverless

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1



functions:
  servicioGETALL:
    handler: src/handlers/handlerGETSWAPI.servicioALLGETSWAPI
    events: 
      - httpApi:
          path: /serviciogetswpi
          method: get
  
  serviceGET:
     handler: src/handlers/handlerGETSWAPI.servicioGETSWAPI
     events:
       - httpApi:
          path: /serviciogetswpi/{codigo}
          method: get




resources:
  Resources:
    usuariosTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: MarcaTable
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH